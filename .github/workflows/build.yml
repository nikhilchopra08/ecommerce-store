name: Build on PR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: use Node.js
      uses: actions/setup-node@v3
      with:
        node-version : '20'

    - name: Install Dependencies
      run: npm install

    - name: Run Build
      env:
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      run: npm run build  

      